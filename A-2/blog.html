<!DOCTYPE html>
<html>
<head>
  <title>Blog Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="blog-posts">
      <h1>Blog</h1>
      <div class="post">
        <h2>Post Title 1</h2>
        <img src="post-image-1.jpg" alt="Post Image 1">
        <p>Excerpt from the blog post 1...</p>
        <a href="post-1.html">Read More</a>
      </div>
      <div class="post">
        <h2>Post Title 2</h2>
        <img src="post-image-2.jpg" alt="Post Image 2">
        <p>Excerpt from the blog post 2...</p>
        <a href="post-2.html">Read More</a>
      </div>
      
    </section>
    
    <aside class="sidebar">
      <div class="search">
        <input type="text" placeholder="Search">
        <button type="submit">Go</button>
      </div>
      <div class="categories">
        <h3>Categories</h3>
        <ul>
          <li><a href="https://facebook.com/">Facebook</a></li>
          <li><a href="https://twitter.com/">Twitter</a></li>
          <li><a href="https://instagram.com/">Instagram</a></li>
         
        </ul>
      </div>
    </aside>
  </main>
</body>
</html>
